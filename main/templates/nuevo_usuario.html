{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">

        <div class="col-8">

            <h3 class="text-center">Registrarse como usuario:</h3>

            <div class="row justify-content-center">
                <div class="col-8">

                    <form action="/nuevo_usuario/" method="post">
                        {% csrf_token %}

                    {% for error in errores %}

<div class="alert alert-danger" role="alert">
    {{ error }}
  </div>

{% endfor %}

                        <div class="mb-3">
                            <label for="Nombre"
                                class="form-label">Nombre</label>
                            <input type="text" class="form-control"
                                name="first_name"
                                placeholder="Nombre"
                                required>
                        </div>

                        <div class="mb-3">
                            <label for="Nombre"
                                class="form-label">Apellido</label>
                            <input type="text" class="form-control"
                                name="last_name"
                                placeholder="Apellido"
                                required>
                        </div>

                        <div class="mb-3">
                            <label for="Rut"
                                class="form-label">Rut * (nombre de usuario)</label>
                            <input type="text" class="form-control"
                                name="username"
                                placeholder="12345678-9"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control"
                                name="email"
                                placeholder="name@ejemplo.com" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control"
                                name="password"
                                placeholder="*******" required>
                        </div>
                        <div class="mb-3">
                            <label for="password_confirm" class="form-label">Repita la contraseña</label>
                            <input type="password" class="form-control"
                                name="password_confirm"
                                placeholder="********" required>
                        </div>
                        <div class="mb-3">
                            <label for="direccion"
                                class="form-label">Dirección</label>
                            <input type="text" class="form-control"
                                name="direccion"
                                placeholder="Calle número" required>
                        </div>
                        <div class="mb-3">
                            <label for="telefono"
                                class="form-label">Teléfono</label>
                            <input type="telefono" class="form-control"
                                name="telefono"
                                placeholder="# nro telefónico" required>
                        </div>
                        <div class="mb-3">
                            Arrendatario:
                            <input
                                type="radio"
                                name="rol"
                                id="arrendatario"
                                value="arrendatario"
                                required>
                            Arrendador:
                            <input
                                type="radio"
                                name="rol"
                                id="arrendador"
                                value="arrendador"
                                required>
                        </div>
                        <button type="submit"
                            class="btn btn-primary mb-3">Enviar datos</button>

                    </form>

                </div>



            </div>

        </div>

    </div>

</div>

{% endblock %}
