<div class="main">
    <div class="container">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Arriendos Inmobiliarios</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Inicio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'profile' %}">Mis Datos</a>
              </li>
            </ul>
            <div class="d-flex align-items-center" role="search">
  
              {% if user.is_authenticated %}
              <span class="mx-2">Bienvenido {{user.username }}</span>
              <form action="{% url 'logout'%}" method="post">
                {% csrf_token %}
                <button class="mx-1"
                  style="border: none; padding: 0; color: blue; background-color: #ffffff00; font-size: 0.85em; cursor: pointer">[
                  Cerrar sesión ]</a>
              </form>
  
              {% else %}
              <a class="btn btn-primary mx-1"
                href="#">Regístrate</a>
              <a href="#" class="btn btn-primary mx-1">Login</a>
              {% endif %}
            </div>
          </div>
        </div>
      </nav>
    </div>
  </div>
